[package]
name = "ocl"
version = "0.10.0"
authors = ["Nick Sanders <cogciprocate@gmail.com>"]
description = "OpenCL bindings and interfaces for Rust."
documentation = "http://doc.cogciprocate.com/ocl/ocl/index.html"
homepage = "https://github.com/cogciprocate/ocl"
repository = "https://github.com/cogciprocate/ocl"
readme = "README.md"
keywords = ["opencl", "gpu", "gpgpu"]
license = "MIT"
exclude = ["target/*", "*.png", "bak/*"]

[workspace]
members = ["opencl_sys", "opencl_core"]

[features]
default = ["opencl_1_2"]
kernel_debug_print = []
kernel_debug_sleep = []
# NYI
#opencl_1_0 = []
opencl_1_1 = []
opencl_1_2 = []

# [dependencies.bitflags]
# git = "https://github.com/rust-lang-nursery/bitflags.git"

[dependencies]
# [TODO]: Make optional feature:
rand = "0.3" #check for removable
num = "0.1" # check for removable
libc = "0.2" # check for removable
enum_primitive = "0.1" # check for removable
bitflags = "0.5" # check for removable
opencl_core = { path = "opencl_core" }
#todo: Depend only on core
opencl_sys = { path = "opencl_sys" }

[dev-dependencies]
# [TODO]: Make optional somehow or remove or something:
image = "0.7"
find_folder = "0.3"
colorify = "0.2"
time = "0.1"


[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false
# Set false to make sure we're not relying overly on any debug assertions.
debug-assertions = false
codegen-units = 1

