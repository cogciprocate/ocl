language: rust
os:
  - linux

dist: xenial

rust:
  - stable

sudo: false

addons:
  apt:
    sources:
      - sourceline: 'ppa:intel-opencl/intel-opencl'
    packages:
      - intel-opencl
      - intel-opencl-icd-dev

matrix:
  include:
    - os: linux
      script:
        - cargo build --verbose
        - cargo doc

    - os: linux
      rust: stable
      name: clippy
      install:
        - rustup component add clippy
      script:
        - cargo clippy --verbose
